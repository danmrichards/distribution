          in: query
          required: true
          schema:
            type: string
        - description: >
            From Release Number. To query against an empty bucket you may set fromreleasenum to zero. Either fromreleaseid or fromreleasenum can be specified, but not both.

          name: fromreleasenum
          in: query
          required: true
          schema:
            type: integer
        - description: >
