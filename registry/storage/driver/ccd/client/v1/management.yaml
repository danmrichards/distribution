openapi: 3.0.0
info:
  description: "<p>Cloud Content Delivery is a managed cloud service that hosts and delivers content to end users worldwide.</p> <p>You are currently viewing the documentation for the <b>Management API</b>, intended to be used by developers at build time for managing content. Refer to the <a href=\"https://content-api.cloud.unity3d.com/doc_client/\">Content Delivery Client API</a> for documentation about the API intended to be used at runtime by your game client.</p> <p>For details about the concept of buckets, entries, releases, and badges please refer to the <a href=\"https://docs.unity.com/ccd/Content/UnityCCD.htm#CCD_organization\">CCD Organization </a>documentation.</p> <h2>Client SDK</h2> <p>The Content Delivery Management API is based on Swagger. The <a href=\"https://swagger.io/tools/swagger-codegen/\">Swagger Code Generator</a> can generate client libraries to integrate with your projects.</p> <p>A <a href=\"https://content-api.cloud.unity3d.com/doc/doc.json\">JSON schema</a> is required to generate a client for this API version.</p> <h2>Workflow for Uploading Content to a Bucket</h2> <p>If a user wants to upload content to a Bucket, they need to first create a new entry for that bucket and using that Bucket ID and Entry ID they can upload the content(file). </p> <img src=\"data:image/svg+xml;base64,\"/> <p> If a user wants to upload new content for an existing file path, they first Update the Entry for the file then upload the content. </p> <img src=\"data:image/svg+xml;base64,\"/> <h2>CLI Sync</h2> <p>To implement syncing of a bucket to a local folder using the APIs please refer to <a href=\"/doc/cli-sync-api.html\">Sync to a local folder using API</a></p> <h2>Authentication</h2> <p>The Content Delivery Management API requires an API key associated with your Unity developer account. To access your API Key, please visit the <a href=\"https://developer.cloud.unity3d.com\">developer dashboard</a>.</p> <p>To authenticate requests, include a Basic Authentication header as a base64-encoded string 'username:password', using your API key as the password (and empty username).</p> <p>For example, an API key value of 'd6d2c026bac44b1ea7ac0332694a830e' would include an Authorization header like:</p> <p><b>Authorization: Basic OmQ2ZDJjMDI2YmFjNDRiMWVhN2FjMDMzMjY5NGE4MzBl</b></p> <h2>Pagination</h2> <p>Paged results take two parameters: the number of results to return per page (?per_page) and the page number based on that per page amount (?page). Page numbering starts with 1 and the default page size is 10.</p> <p>For instance, if there are 40 results and you specify page=2&per_page=10, you will receive records 11-20. Paged results will also return a Content-Range header. In the example above the content range header will look like this:</p> <p><b>Content-Range: items 11-20/40</b></p> <h2>Unity CCD Documentation</h2> <p>Please visit <a href= \"https://docs.unity.com/ccd/Content/UnityCCD.htm\"> CCD documentation</a> </p>"
  title: Content Delivery Management API
  contact: {}
  license:
    name: Proprietary license
